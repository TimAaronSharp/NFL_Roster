<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="container">
        <div class="panel">
            <header>My NFL Roster</header>
            <div id="player-roster">
                <button id="dummy-button" onclick="app.controllers.playerController.filterTeam('SF')">Team</button>
                <button id="dummy-button2" onclick="app.controllers.playerController.filterPosition('LB')">Position</button>
                <select id="">
                    <option id="SBT">Search by Team</option>
                    <option id="ARI" value="" onclick="app.controllers.playerController.filterTeam('ARI')">Arizona Cardinals</option>
                    <option id="ATL">Atlanta Falcons</option>
                    <option id="BAL">Baltimore Ravens</option>
                    <option id="BUF">Buffalo Bills</option>
                    <option id="CAR">Carolina Panthers</option>
                    <option id="CHI">Chicago Bears</option>
                    <option id="CIN">Cincinatti Bengals</option>
                    <option id="CLE">Cleveland Browns</option>
                    <option id="DAL">Dallas Cowboys</option>
                    <option id="DEN">Denver Broncos</option>
                    <option id="DET">Detroit Lions</option>
                    <option id="GB">Green Bay Packers</option>
                    <option id="HOU">Houston Texans</option>
                    <option id="IND">Indianapolis Colts</option>
                    <option id="JAC">Jacksonville Jaguars</option>
                    <option id="KC">Kansas City Chiefs</option>
                    <option id="LAC">Los Angeles Chargers</option>
                    <option id="LAR">Los Angeles Rams</option>
                    <option id="MIA">Miami Dolphins</option>
                    <option id="MIN">Minnesota Vikings</option>
                    <option id="NE">New England Patriots</option>
                    <option id="NO">New Orleans Saints</option>
                    <option id="NYG">New York Giants</option>
                    <option id="NYJ">New York Jets</option>
                    <option id="OAK">Oakland Raiders</option>
                    <option id="PHI">Philadelphia Eagles</option>
                    <option id="PIT">Pittsburgh Steelers</option>
                    <option id="SF">San Francisco 49ers</option>
                    <option id="SEA">Seattle Seahawks</option>
                    <option id="TB">Tampa Bay Buccaneers</option>
                    <option id="TEN">Tennessee Titans</option>
                    <option id="WAS">Washington Redskins</option>
                </select>
                <select id="">
                    <option id="SBP">Search by Position</option>
                    <option id="QB">Quarterback</option>
                    <option id="RB">Running Back</option>
                    <option id="WR">Wide Receiver</option>
                    <option id="TE">Tight End</option>
                    <option id="K">Placekicker</option>
                    <option id="D">Defense</option>
                    <option id="ST">Special Teams</option>
                    <!-- C, D, DB, DL, DST, K, LB, P, QB, RB, ST, TE, TQB, WR -->
                </select>
                <div class="row" id="image-area">
                    

                </div>
                <form id="name-form">
                    <input type="text" name="" id="name-field" value="Search by Last Name">
                    <input type="button" onclick="app.controllers.playerController.filterName()" name="" id="" value="Search">
                </form>

                <!-- <img src="http://s.nflcdn.com/static/content/public/image/fantasy/transparent/200x200/" alt=""> -->
                


            </div>

            <div id="my-team">
                <div class="row" id="my-area">

                </div>
            </div>

        </div>

    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="apps/nfl/player-service.js"></script>
    <script src="apps/nfl/player-controller.js"></script>
    <script src="apps/init.js"></script>
</body>

</html>
